name: finance_layout
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  pulsing_button: ^0.0.6
  salomon_bottom_bar: ^3.2.0
  font_awesome_flutter: ^9.2.0
  fl_chart: ^0.41.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Fira Sans Condensed
      fonts:
        - asset: font/FiraSansCondensed-Italic.ttf
        - asset: font/FiraSansCondensed-Medium.ttf
        - asset: font/FiraSansCondensed-Regular.ttf
